<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Net Salary Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #D95700; /* Orange color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Fixed width */
            text-align: center;
        }
        h1, h2 {
            color: #fff; /* White text */
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 22px); /* Full width minus padding */
            border: none;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            background-color: #fff;
            color: #D95700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>International Net Salary Calculator</h1>
        <label for="country">Select your country:</label>
        <select id="country" onchange="updateSalary()">
            <option value="brazil">Brazil</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="spain">Spain</option>
        </select>
        <label for="income">Annual Income:</label>
        <input type="number" id="income" placeholder="Enter your annual income">
        <button onclick="calculateNetSalary()">Calculate Net Salary</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
